name: Deploy

# Triggers: runs on push to main (e.g., PR merge) and on a configurable schedule
on:
  push:
    branches:
      - main
  schedule:
    # Cron schedule: currently set to run hourly. Modify the cron expression below to change frequency.
    # Common examples:
    # - '0 * * * *' : Every hour
    # - '0 0 * * *' : Daily at midnight UTC
    # - '0 0 * * 0' : Weekly on Sunday at midnight UTC
    # - '0 0 1 * *' : Monthly on the 1st at midnight UTC
    - cron: '0 * * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Run the application
        run: python app.py

      - name: Overwrite app.log in main branch
        run: |
          git config --global user.email 'you@example.com'
          git config --global user.name 'Your Name'
          git checkout main
          cp app.log app.log.bak  # Backup existing log
          cp app.log app.log  # Overwrite log file
          git add app.log
          git commit -m 'Update app.log from deployment'
          git push origin main

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-log
          path: app.log